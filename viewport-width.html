<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-top:20px;
        }



        #div1{
          background-color:red;
          min-height:50px;  
          width:50vw;/*im saying it is 50% of my screen size*/
          /*viewport width is used to give a better understanding of widths when using different devices */
        }

        #div2{
          background-color:red;
          height:10vh;
          /* height:50vh;This means 50% of the viewport height */
          width:25vw;
        }

        #div3{
          background-color:red;
          min-height:50px;  
          width:100vmin;
        }

        #div4{
          background-color:red;
          min-height:50px;  
          width:720px;
        }


            /*Viewport width and height give you more control of height and width based on the device being used */
    </style>










</head>
<body>
    <h1>Viewport Width and Height</h1>

    <div id="div1"></div>

    <div id="div2"></div>

    <div id="div3"></div>

    <div id="div4"></div>
</body>
</html>
